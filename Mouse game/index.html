<!DOCTYPE html>
<html>
<head>
  <title>Mouse Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 align="center">Mouse Click Practice.</h1>
    <div class="scoreBoard">
        <h1 class="score">Score: <span id="score">0</span></h1>
    </div>
  <div id="container">
    <div class="bubble" id="bubble">Click Me!</div>
    <div id="message" class="hidden"></div>
    <button id="startButton" class="hidden">Restart Game</button>
  </div>
  <p style="font-size: 20px; max-width: 1200px; margin: 20px auto;"><b>Note: </b>To update your Mouse Click skill, Please click on the popup button which you could see.</p>
  <script src="script.js"></script>
</body>
</html>
